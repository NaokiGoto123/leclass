<div class="toolbar">
  <button mat-button class="edit-button" routerLink="/profile-settings" [queryParams]="{id: targetUser?.uid}" *ngIf="targetUser?.uid === user?.uid">
    <mat-icon class="edit-button__icon">edit</mat-icon>
    <span class="edit-button__text">Edit profile</span>
  </button>
</div>

<div class="header">
  <img class="header__image" src="{{targetUser?.photoURL}}">
  <div class="header-content">
    <p class="header-content__name">{{targetUser?.displayName}}</p>
    <p class="header-content__email">{{targetUser?.email}}</p>
  </div>
</div>

<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let routerLink of routerLinks" routerLink="{{routerLink.link}}" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive"
    [queryParams]="{ id: targetUser?.uid }">
    {{routerLink.label}}
  </a>
</nav>
<router-outlet></router-outlet>
