<mat-list role="list" *ngIf="!initialLoading && reports?.length">
  <div mat-subheader>Reports</div>
  <ng-container *ngFor="let report of reports">
    <mat-list-item role="listitem" class="item">
      <mat-icon class="item__done-icon" *ngIf="report.isSolved">done_outline</mat-icon>
      <mat-icon class="item__warning-icon" *ngIf="!report.isSolved">warning</mat-icon>
      <span class="item__content">{{report.title}}ãƒ»{{report.date.toDate() | date: 'yyyy/MM/dd'}}</span>
      <button mat-icon-button routerLink='/report-detail' [queryParams]='{id: report.id}'>
        <mat-icon>launch</mat-icon>
      </button>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>

<div class="no-reports-container" *ngIf="!initialLoading && !reports?.length">
  <p class="no-reports-container__text">No reports</p>
  <img class="no-reports-container__image" src="/assets/images/reports.svg"/>
</div>

<div class="spinner-container" *ngIf="initialLoading">
  <mat-spinner></mat-spinner>
</div>
