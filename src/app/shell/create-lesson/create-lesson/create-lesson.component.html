<div class="container">
  <p class="container__title">Create content</p>
  <form class="form" [formGroup]="form">

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" autocomplete="off">
    </mat-form-field>

    <div class="fields-container">
      <mat-form-field class="fields-container__subject" appearance="outline">
        <mat-label>Choose subject</mat-label>
        <mat-select formControlName="subject">
          <mat-option *ngFor="let subject of subjects" [value]="subject">
            {{subject}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="fields-container__video" appearance="outline">
        <mat-label>Upload a video</mat-label>
        <ngx-mat-file-input></ngx-mat-file-input>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Upload a thumbnail</mat-label>
      <ngx-mat-file-input (change)="fileChangeEvent($event)"></ngx-mat-file-input>
    </mat-form-field>

    <div class="cropper-container" *ngIf="imageChangedEvent">
      <image-cropper class="cropper-container__cropper" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="2 / 1"
        format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"></image-cropper>

      <img class="cropper-container__cropped-image" [src]="croppedImage" />
    </div>

    <div class="editor" [froalaEditor]="options" formControlName="content"></div>
    <mat-slide-toggle class="toggle" formControlName="isPublic">Publish</mat-slide-toggle>
    <button mat-raised-button (click)="submit()">Submit</button>
  </form>
</div>
