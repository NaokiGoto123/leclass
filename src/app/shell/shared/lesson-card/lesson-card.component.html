<div class="card">
  <a routerLink="/lesson" [queryParams]="{id: lesson?.id}">
    <img class="card__thumbnail" src="{{lesson?.thumbnail}}">
    <div class="card-content">
      <p class="card-content__title">{{lesson?.title}}</p>
      <p class="card-content__date">{{lesson?.date.toDate() | date: 'yyyy/MM/dd'}}</p>
    </div>
  </a>
</div>
