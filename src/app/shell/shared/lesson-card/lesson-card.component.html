<div class="card">
  <a routerLink="/lesson" [queryParams]="{id: lesson?.id}">
    <img class="card__thumbnail" src="{{lesson?.thumbnail}}">
  </a>
    <div class="card-content">
      <a class="card-content__title" routerLink="/lesson" [queryParams]="{id: lesson?.id}">{{lesson?.title}}</a>
      <a class="card-content__date" routerLink="/lesson" [queryParams]="{id: lesson?.id}">{{lesson?.date.toDate() | date: 'yyyy/MM/dd'}}</a>
    </div>
</div>
