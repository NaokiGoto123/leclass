<mat-card class="card" routerLink="/lesson" [queryParams]="{id: lesson?.id}">
  <img mat-card-image src="{{lesson?.thumbnail}}">
  <mat-card-content class="card-content">
    <img class="card-content__image" src="{{creater?.photoURL}}">
    <div class="card-info">
      <h3 class="card-info__title">{{lesson?.title}}</h3>
      <span class="card-info__date">Published on {{publishedDate | date: 'yyyy/MM/dd'}}</span>
    </div>
  </mat-card-content>
</mat-card>
