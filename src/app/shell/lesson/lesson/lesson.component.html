<mat-toolbar>
  <button mat-icon-button (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/create-lesson" [queryParams]="{id: lesson?.id}">
    <mat-icon>edit</mat-icon>
  </button>
</mat-toolbar>
<div class="container">
  <p class="title">{{lesson?.title}}</p>
  <p class="date">Published on {{lesson?.date.toDate() | date: 'yyyy/MM/dd'}}</p>
  <mat-divider></mat-divider>
  <div class="creater">
    <img class="creater__account-image" src="{{ creater?.photoURL }}" routerLink="/account" [queryParams]="{ id: creater?.uid }">
    <a class="creater__name" routerLink="/account" [queryParams]="{ id: creater?.uid }">{{creater?.displayName}}</a>
  </div>
  <mat-divider></mat-divider>
  <div class="explanation" [innerHTML]="safeHtml"></div>
</div>
